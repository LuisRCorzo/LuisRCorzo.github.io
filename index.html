  <style>

    body {
      background-color: #000;
      height: 0vh;

    }
    canvas {
      display: block;
      vertical-align: bottom;
    }

    th,td{
      padding: 15px;
      text-align:center;
      color:white;
    }
    .center {
      position: relative;
      height: 10vh;
    }

    .card{
      background: rgba(255,255,255,0);
      margin-top:40%;
      margin-left:12%;
      margin-right:20%;
    }
    .navbar{
      background: rgba(255,255,255,0.3);
      text-align:center;
    }

    /* Background animation */

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    /* Typewriter animation */

    p {
      border-right: solid 3px rgba(0,255,0,.75);
      white-space: nowrap;
      overflow: hidden;
      font-size: 50px;
      color: rgba(255,255,255,.70);
    }

    /* Animation */
    p {
      animation: animated-text 2s steps(16,end) 2s 1 normal both,
                 animated-cursor 600ms steps(29,end) infinite;
    }

    /* text animation */

    @keyframes animated-text{
      from{width: 0;}
      to{width: 305px;}
    }

    /* cursor animations */

    @keyframes animated-cursor{
      from{border-right-color: rgba(0,255,0,.75);}
      to{border-right-color: transparent;}
    }

  </style>
